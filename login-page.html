<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link media="all" rel="stylesheet" href="css/main.css">
	<title>nugree - Admin Login</title>
	<link rel="icon" type="image/png" href="images/favicon-192x192.png" sizes="192x192">
	<link rel="icon" type="image/png" href="images/favicon-160x160.png" sizes="160x160">
	<link rel="icon" type="image/png" href="images/favicon-96x96.png" sizes="96x96">
	<link rel="icon" type="image/png" href="images/favicon-16x16.png" sizes="16x16">
	<link rel="icon" type="image/png" href="images/favicon-32x32.png" sizes="32x32">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,400i,600,700" rel="stylesheet">
</head>
<body class="loading-page sideBar-active">
	<!--<div class="page-loader">
		<div class="page-loader-holder">
			<img src="images/loader.gif" alt="Property42 loading">
		</div>
	</div>-->
	<div id="wrapper" class="login">
		<header id="header">
			<div class="logo"><a href="#"><img width="477" height="150" alt="Property42" src="images/logo.png"></a></div>
		</header>
		<main id="main" role="main">
			<div class="login-page container">
				<h2>Login</h2>
				<form action="">
					<div class="layout">
						<label for="email">Email</label>
						<div class="input-holder">
							<input type="email" id="email" placeholder="Enter you email address">
						</div>
					</div>
					<div class="layout">
						<label for="pass">Password</label>
						<div class="input-holder">
							<input type="password" id="pass" placeholder="Enter you password">
						</div>
					</div>
					<div class="layout text-center">
						<button class="btn-default" type="submit">Login<span class="icon-arrow-right"></span></button>
					</div>
				</form>
			</div>
		</main>
	</div>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js" defer></script>
	<script type="text/javascript">window.jQuery || document.write('<script src="js/jquery-1.11.2.min.js" defer><\/script>')</script>
	<script src="js/placeholder.js" type="text/javascript" defer></script>
	<script src="js/lightBox.js" type="text/javascript" defer></script>
	<script src="js/jquery.carousel.js" type="text/javascript" defer></script>
	<script src="js/select2-min.js" type="text/javascript" defer></script>
	<script src="js/jquery-main.js" type="text/javascript" defer></script>
</body>
</html>
