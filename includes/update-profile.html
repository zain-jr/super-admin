<div class="updatePro">
    <form class="registration-form">
        <h1>Update <span>Profile</span></h1>
        <div class="layout">
            <div class="layout-holder">
                <label for="f-name">First Name</label>
                <div class="input-holder error">
                    <input type="text" id="f-name" placeholder="First Name">
                    <span class="error-text">please fill out this field</span>
                </div>
            </div>
            <div class="layout-holder">
                <label for="l-name">Last Name</label>
                <div class="input-holder">
                    <input type="text" id="l-name" placeholder="Last Name">
                </div>
            </div>
            <div class="layout-holder">
                <label for="email">Email</label>
                <div class="input-holder">
                    <input type="email" id="email" placeholder="Email">
                </div>
            </div>
        </div>
        <div class="layout">
            <div class="layout-holder">
                <label for="pass">Password</label>
                <div class="input-holder">
                    <input type="password" id="pass" placeholder="Password">
                </div>
            </div>
            <div class="layout-holder">
                <label for="re-pass">Re-Enter Password</label>
                <div class="input-holder">
                    <input type="password" id="re-pass" placeholder="Re-Enter Password">
                </div>
            </div>
        </div>
        <strong class="registerNow-heading"><span>Contact Information</span></strong>
        <div class="layout two">
            <div class="layout-holder">
                <label for="address">Address</label>
                <div class="input-holder">
                    <input type="text" id="address" placeholder="Address">
                </div>
            </div>
            <div class="layout-holder">
                <label for="m-number">Mobile Number</label>
                <div class="input-holder">
                    <input type="tel" id="m-number" placeholder="Mobile Number">
                </div>
            </div>
        </div>
        <div class="layout two">
            <div class="layout-holder phone-num">
                <label for="p-number">Phone Number</label>
                <div class="input-holder">
                    <input type="tel" id="p-number" placeholder="Phone Number">
                </div>
            </div>
            <div class="layout-holder otherRole">
                <label>Other Roles</label>
                <div class="input-holder">
                    <a class="role-opener">0 Selected</a>
                </div>
            </div>
        </div>
        <ul class="role-listing">
            <li>
                <label for="owner-investor" class="customCheckbox">
                    <input type="checkbox" id="owner-investor" class="userRole-checkbox" name="owner-investor">
                    <span class="fake-checkbox"></span>
                    <span class="fake-label">Owner / Investor</span>
                </label>
            </li>
            <li>
                <label for="tenant" class="customCheckbox">
                    <input type="checkbox" id="tenant" class="userRole-checkbox" name="tenant">
                    <span class="fake-checkbox"></span>
                    <span class="fake-label">Tenant</span>
                </label>
            </li>
            <li>
                <label for="agent-2" class="customCheckbox">
                    <input type="checkbox" id="agent-2" class="userRole-checkbox agent-brokerCheckbox" name="agent-broker">
                    <span class="fake-checkbox"></span>
                    <span class="fake-label">Agent/Broker</span>
                </label>
            </li>
            <li>
                <label for="Apprraiser" class="customCheckbox">
                    <input type="checkbox" id="Apprraiser" class="userRole-checkbox" name="apprraiser">
                    <span class="fake-checkbox"></span>
                    <span class="fake-label">Apprraiser</span>
                </label>
            </li>
            <li>
                <label for="Architect" class="customCheckbox">
                    <input type="checkbox" id="Architect" class="userRole-checkbox" name="architect">
                    <span class="fake-checkbox"></span>
                    <span class="fake-label">Architect</span>
                </label>
            </li>
            <li>
                <label for="Builder" class="customCheckbox">
                    <input type="checkbox" id="Builder" class="userRole-checkbox" name="builder">
                    <span class="fake-checkbox"></span>
                    <span class="fake-label">Builder</span>
                </label>
            </li>
            <li>
                <label for="Corporate-Investor" class="customCheckbox">
                    <input type="checkbox" id="Corporate-Investor" class="userRole-checkbox" name="corporate-investor">
                    <span class="fake-checkbox"></span>
                    <span class="fake-label">Corporate Investor</span>
                </label>
            </li>
            <li>
                <label for="Developer" class="customCheckbox">
                    <input type="checkbox" id="Developer" class="userRole-checkbox" name="developer">
                    <span class="fake-checkbox"></span>
                    <span class="fake-label">Developer</span>
                </label>
            </li>
            <li>
                <label for="Listing-Administrator" class="customCheckbox">
                    <input type="checkbox" id="Listing-Administrator" class="userRole-checkbox" name="listing-admin">
                    <span class="fake-checkbox"></span>
                    <span class="fake-label">Listing Administrator</span>
                </label>
            </li>
            <li>
                <label for="Mortgage-Broker" class="customCheckbox">
                    <input type="checkbox" id="Mortgage-Broker" class="userRole-checkbox" name="mortgage-broker">
                    <span class="fake-checkbox"></span>
                    <span class="fake-label">Mortgage Broker</span>
                </label>
            </li>
            <li>
                <label for="Property/Asset-Manger" class="customCheckbox">
                    <input type="checkbox" id="Property/Asset-Manger" class="userRole-checkbox" name="property-manager">
                    <span class="fake-checkbox"></span>
                    <span class="fake-label">Property/Asset Manger</span>
                </label>
            </li>
            <li>
                <label for="Researcher" class="customCheckbox">
                    <input type="checkbox" id="Researcher" class="userRole-checkbox" name="researcher">
                    <span class="fake-checkbox"></span>
                    <span class="fake-label">Researcher</span>
                </label>
            </li>
        </ul>
        <strong class="registerNow-heading smaller">
            <span>
                Are you an Agent ? <b>Yes</b>
                <label for="agent" class="agent-check">
                    <input type="checkbox" class="hidden-checkfield agent-brokerCheckbox" id="agent">
                    <span class="fake-checkbox">
                        <span class="fake-button"></span>
                    </span>
                </label>
                <b>No</b>
            </span>
        </strong>
        <div class="agent-information">
            <strong class="registerNow-heading">Agent Information</strong>
            <div class="layout two first-small">
                <div class="layout-holder">
                    <div class="company-logo">
                        <input type="file" id="c-logo" name="companyLogo" onchange="companyLogoUploader(this , '.company-profileP')">
                        <span class="name-tag">Add Company Logo</span>
                        <div class="logo-holder">
                            <label for="c-logo"><span class="icon-plus-square"></span></label>
                            <div class="picture-holder">
                                <img src="" class="company-profileP" alt="Company logo">
                                <a class="company-logo-delete"><span class="icon-cross"></span></a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="layout-holder">
                    <div class="full-width">
                        <label for="agencyName">Agency Name</label>
                        <div class="input-holder">
                            <input type="text" id="agencyName" name="agencyName"  placeholder="Agency Name">
                        </div>
                    </div>
                    <div class="full-width">
                        <label for="D-services">Agency Description</label>
                        <div class="input-holder">
                            <textarea id="D-services" name="agencyDescription" placeholder="Description of Services"></textarea>
                        </div>
                    </div>
                </div>
            </div>
            <div class="layout two first-small">
                <div class="layout-holder">
                    <label for="selectSociety">Filter Socities You Deal In</label>
                    <div class="input-holder">
                        <input type="text" placeholder="Select Societies You Deal In" id="search-society" name="SelectDealSociety" required>
                    </div>
                </div>
                <div class="layout-holder">
                    <ul class="packetData-list">
                        
                    </ul>
                </div>
            </div>
            <div class="input-holder full-width">
                <ul class="societiesBlock-listing">
                    <li>
                        <label for="society1" class="customCheckbox">
                            <input type="checkbox" id="society1" class="selectSociety-checkbox" value="1">
                            <span class="fake-checkbox"></span>
                            <span class="fake-label">DHA</span>
                        </label>
                    </li>
                    <li>
                        <label for="society2" class="customCheckbox">
                            <input type="checkbox" id="society2" class="selectSociety-checkbox" value="2">
                            <span class="fake-checkbox"></span>
                            <span class="fake-label">Garden Town</span>
                        </label>
                    </li>
                    <li>
                        <label for="society3" class="customCheckbox">
                            <input type="checkbox" id="society3" class="selectSociety-checkbox" value="3">
                            <span class="fake-checkbox"></span>
                            <span class="fake-label">Model Town</span>
                        </label>
                    </li>
                    <li>
                        <label for="society4" class="customCheckbox">
                            <input type="checkbox" id="society4" class="selectSociety-checkbox">
                            <span class="fake-checkbox"></span>
                            <span class="fake-label">wapda Town</span>
                        </label>
                    </li>
                    <li>
                        <label for="society5" class="customCheckbox">
                            <input type="checkbox" id="society5" class="selectSociety-checkbox">
                            <span class="fake-checkbox"></span>
                            <span class="fake-label">Behria Town</span>
                        </label>
                    </li>
                    <li>
                        <label for="society6" class="customCheckbox">
                            <input type="checkbox" id="society6" class="selectSociety-checkbox">
                            <span class="fake-checkbox"></span>
                            <span class="fake-label">Alflah town</span>
                        </label>
                    </li>
                </ul>
            </div>
            <strong class="registerNow-heading">Agency Contact Details</strong>
            <div class="layout">
                <div class="layout-holder">
                    <label for="compny-phone">Phone Number</label>
                    <div class="input-holder">
                        <input type="tel" placeholder="Company Phone Number" name="companyPhone" id="compny-phone" required>
                    </div>
                </div>
                <div class="layout-holder">
                    <label for="compny-mobile">Mobile Number</label>
                    <div class="input-holder">
                        <input type="tel" placeholder="Company Mobile Number" name="companyMobile" id="compny-mobile" required>
                    </div>
                </div>
                <div class="layout-holder">
                    <label for="compny-email">Company E-mail</label>
                    <div class="input-holder">
                        <input type="email" placeholder="Company Email" name="companyEmail" id="compny-email" required>
                    </div>
                </div>
            </div>
            <div class="layout two">
                <div class="layout-holder">
                    <label for="compny-address">Company Address</label>
                    <div class="input-holder">
                        <input type="text" placeholder="Company Address" name="companyAddress" id="compny-address" required>
                    </div>
                </div>
            </div>
        </div>
        <div class="text-center">
            <input type="submit" value="Update Profile">
        </div>
    </form>
</div>
