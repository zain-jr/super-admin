<div class="addProject container">
    <h2>Add Projects</h2>
    <form action="">
        <div class="layout">
            <label for="title">Project Title</label>
            <div class="input-holder">
                <input type="text" id="title">
            </div>
        </div>
        <div class="layout">
            <label>Select City</label>
            <div class="input-holder">
                <span class="fake-select">
                    <select>
                        <option>acha</option>
                        <option>acha</option>
                        <option>acha</option>
                        <option>acha</option>
                        <option>acha</option>
                    </select>
                </span>
            </div>
        </div>
        <div class="layout">
            <label>Select Location</label>
            <div class="input-holder">
                <span class="fake-select">
                    <select>
                        <option>acha</option>
                        <option>acha</option>
                        <option>acha</option>
                        <option>acha</option>
                        <option>acha</option>
                    </select>
                </span>
            </div>
        </div>
        <div class="layout">
            <label for="description">Description</label>
            <div class="input-holder">
                <textarea id="description"></textarea>
            </div>
        </div>
        <ul class="image-uploading-area">
            <li>
                <div class="file-uploader">
                    <input type="file" onchange="previewAddPropertyImg(this , '.img-thumb1')" class="upload-img">
                    <div class="image-holder">
                        <img src="#" class="img-thumb1" alt="image Description">
                        <span class="propertyDocumentCloseBtn" ng-click="cancelFile(0)"><span class="icon-bin-delete"></span></span>
                    </div>
                </div>
                <p>*Banner should be 1MB</p>
            </li>
        </ul>
        <div class="layout text-center">
            <button class="btn-default" type="submit">Add News<span class="icon-arrow-right"></span></button>
        </div>
    </form>
</div>
