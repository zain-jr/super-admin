<div class="changePassword">
    <h1>Change <span>Password</span></h1>
    <form>
        <div class="layout">
            <label for="current-pass">current password</label>
            <div class="input-holder">
                <input type="password" id="current-pass" placeholder="Enter current password">
            </div>
        </div>
        <div class="layout">
            <label for="new-pass">new password</label>
            <div class="input-holder">
                <input type="password" id="new-pass" placeholder="Enter new password">
            </div>
        </div>
        <div class="layout">
            <label for="confirm-pass">confirm new password</label>
            <div class="input-holder">
                <input type="password" id="confirm-pass" placeholder="confirm new password">
            </div>
        </div>
        <input type="submit" value="Change my password">
    </form>
</div>
